<p>【Formosa Alternative Pedagogy Association】 教育善求變異；另類催促演化。 另類意含求變與求新， 是人類文明發展的必要動力； 另類與批判往往共生， 批判而無另類則空洞，另類而無批判則盲目； 包容與鼓勵另類既是自由民主文化發展的重要條件， 也是其所憧憬的主要價值。</p>
